<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hz</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <header>
            <img id="inicio" src="Inicio.png" alt="foto do logo">
        </header>
        <div id="dados">
            <p>Hz de 40Km/h:
                <input type="number" name="Hz de 40Km/h" id="hz40" oninput="handleInputChange(this)">
            </p>
            <p>Constante (K):
                <input type="number" name="Constante (k)" id="constantek" oninput="handleInputChange(this)">
            </p>
            <p>
                <input type="button" value="Calcular✔️" onclick="calcular()">
                <input type="button" value="Limpar🧹" onclick="limpar()">
            </p>
        </div>
        <div id="res">
            Preparando o Resultado...
        </div>
        <div id="foto">
            <img id="logo" src="logo.png" alt="foto do logo">

        </div>
    </section>
    <footer>
        <p>&copy; Rafael Leal</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
